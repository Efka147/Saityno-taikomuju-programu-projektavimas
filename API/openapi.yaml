                            schema:
                                type: object
                                items:
                                    $ref: '#/components/schemas/error'
                            example:
                                code: 401
                                title: Unauthorized
                                details: Not allowed
            security:
                - bearerAuth: []

        delete:
            summary: Delete a warehouse by ID for a supplier
            tags:
