            parameters:
                - name: supplierId
                  in: path
                  required: true
                  schema:
                      type: string
                  example: 6711549715d86595bf6713a4
                - name: warehouseId
                  in: path
                  required: true
                  schema:
                      type: string
                  example: 6711549715d86595bf6713a4

            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/postWarehouse'
                        examples:
                            All parameters:
                                description: 'All parameters provided'
                                value:
                                    location: Varnių g.9B Kaunas
                                    sizeInSquareMeters: 29
                            Partial parameters:
                                value:
                                    location: Varnių g.8B Kaunas
                                description: 'Partial parameters provided'
            responses:
                '200':
                    description: Warehouse updated successfully
                '400':
                    description: Bad Request - Invalid data provided
                    content:
                        application/json:
                            schema:
                                type: object
                                items:
                                    $ref: '#/components/schemas/error'
                                example:
                                    code: 400
                                    title: Bad request
                                    details: Warehouse id is not a valid object id
                '404':
                    description: Not Found - Warehouse with the provided ID not found for the supplier
                    content:
                        application/json:
                            schema:
                                type: object
                                items:
                                    $ref: '#/components/schemas/error'
                                example:
                                    code: 404
                                    title: Not Found
                                    details: Warehouse with specified id was not found
                '422':
                    description: Unprocessable Entry - Warehouse with the same location already exists for the supplier
                    content:
                        application/json:
                            schema:
                                type: object
                                items:
                                    $ref: '#/components/schemas/error'
                                example:
