                    description: Bad request
                    content:
                        application/json:
                            schema:
                                type: object
                                items:
                                    $ref: '#/components/schemas/error'
                                example:
                                    code: 400
                                    title: Bad Request
                                    details: Supplier id is not a valid object id
                '403':
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                type: object
                                items:
