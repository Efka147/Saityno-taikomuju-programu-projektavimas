                '400':
                    description: Bad Request - Invalid supplier ID or warehouse ID provided
                    content:
                        application/json:
                            schema:
                                type: object
                                items:
                                    $ref: '#/components/schemas/error'
                                example:
                                    code: 400
                                    title: Bad request
                                    details: Warehouse id is not a valid object id

                '404':
                    description: Not Found - Warehouse with the provided ID not found for the supplier
                    content:
