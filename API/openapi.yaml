    /acessToken:
        post:
            summary: Get api token
            tags:
                - Auth
            parameters:
                - name: username
                  in: path
                  required: true
                  schema:
                      type: string
                  example: myUsername
                - name: password
                  in: path
                  required: true
                  schema:
                      type: string
                  example: myPassword

            responses:
                '422':
                    description: Bad credentials
                    content:
                        application/json:
                            schema:
                                type: object
                                items:
                                    $ref: '#/components/schemas/error'
                            example:
                                code: 422
                                title: Unprocessable Entity
                                details: Wrong username or password
                '200':
                    description: Successful login
                    content:
                        application/json:
                            example:
                                accessToken: yourSecretAcessToken

    /refreshToken:
        post:
            summary: Refresh token
            tags:
                - Auth

            responses:
                '422':
                    description: Refresh token expired or user is logged out
                    content:
                        application/json:
                            schema:
                                type: object
                                items:
                                    $ref: '#/components/schemas/error'
                            example:
                                code: 422
                                title: Unprocessable Entity
                                details: Session is expired or revoked
                '200':
                    description: Successful refresh

    /logout:
        post:
            summary: Logout
            tags:
                - Auth

            responses:
                '422':
                    description: Refresh token cookie was not found
                    content:
                        application/json:
                            schema:
                                type: object
                                items:
                                    $ref: '#/components/schemas/error'
                            example:
                                code: 422
                                title: Unprocessable Entity
                                details: Refresh token cookie was not found
                '200':
                    description: Successful logout
