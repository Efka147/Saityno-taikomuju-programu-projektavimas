                        schema:
                            type: object
                            items:
                                $ref: '#/components/schemas/postWarehouse'
                            example:
                                location: Varpo g.4 Vilnius
                                sizeSquareMeters: 59

            responses:
                '201':
                    description: Warehouse created successfully
                '400':
                    description: Bad Request - Invalid data provided
                    content:
                        application/json:
                            schema:
                                type: object
                                items:
                                    $ref: '#/components/schemas/error'
                                example:
                                    code: 400
                                    title: Bad Request
                                    details: Supplier or warehouse id is not a valid object id
                '404':
                    description: Not Found - Supplier with the provided ID not found
                    content:
                        application/json:
                            schema:
                                type: object
                                items:
                                    $ref: '#/components/schemas/error'
                                example:
                                    code: 404
                                    title: Not Found
                                    details: Warehouse with specified id was not found
                '422':
                    description: Unprocessable Entry - Warehouse with the same location already exists for the supplier
                    content:
                        application/json:
                            schema:
                                type: object
                                items:
                                    $ref: '#/components/schemas/error'
                                example:
                                    code: 422
                                    title: Unprocessable Entry
                                    details: Warehouse in this location is already registered
                '403':
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                type: object
                                items:
                                    $ref: '#/components/schemas/error'
                            example:
                                code: 403
                                title: Forbidden
                                details: Not allowed
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                items:
                                    $ref: '#/components/schemas/error'
                            example:
                                code: 401
                                title: Unauthorized
                                details: Not allowed
            security:
                - bearerAuth: []

