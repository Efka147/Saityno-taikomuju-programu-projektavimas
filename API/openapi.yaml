                            schema:
                                type: object
                                items:
                                    $ref: '#/components/schemas/error'
                            example:
                                code: 401
                                title: Unauthorized
                                details: Not allowed

            security:
                - bearerAuth: []

        post:
            summary: Create a new warehouse for a supplier
            tags:
                - Warehouse
            parameters:
                - name: supplierId
                  in: path
                  required: true
                  schema:
                      type: string
                  example: 6711549715d86595bf6713a4
            requestBody:
